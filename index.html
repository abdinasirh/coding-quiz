<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

    <header>
        <div> 
            <button class="scores" id="view-high-score"> View High Score</button>
        </div>
        <div>
            <h4 class="time">Time: <span id="timeLeft">0</span></h4>
        </div>
    </header>

    <div class="container">
        <div class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Here are some code-related questions. Try to answers all of them as much as you can and get the highest score. Note there is a time limit. Good luck!
            </p>
            <button id="start">Start Quiz</button>
        </div>
        

    </div>
    
</body>
</html>
